<form name="form" novalidate class ="css-form form-horizontal form-input" >
	<header-form-input></header-form-input>
	<div class="form-group">
		<label class='col-sm-2'>Email</label>
		<div  class='col-sm-10'>
			<input type="text" class="form-control"  ng-model="data.email" ng-required="true" ng-readonly="true"/>
		</div>
	</div>
	<div class="form-group">
		<label class='col-sm-2'>Họ và tên <span class='required'>(*)</span></label>
		<div  class='col-sm-10'>
			<input  type="text" class="form-control"  ng-model="data.name" ng-required="true"/>
		</div>
	</div>
	<div class="form-group">
		<label class='col-sm-2'>Địa chỉ</label>
		<div  class='col-sm-10'>
			<input  type="text" class="form-control"  ng-model="data.address"/>
		</div>
	</div>
	<div class="form-group">
		<label class='col-sm-2'>Điện thoại</label>
		<div  class='col-sm-10'>
			<input type="text" class="form-control"  ng-model="data.phone"/>
		</div>
	</div>
	<div class="form-group">
		<label class='col-sm-2'>Tổ chức, công ty </label>
		<div  class='col-sm-10'>
			<input  type="text" class="form-control"  ng-model="data.company"/>
		</div>
	</div>
	<footer-form-input></footer-form-input>
</form>

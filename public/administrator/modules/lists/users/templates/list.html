<stplistheader btnadd='show:false'></stplistheader>
<div class="table-responsive">
	<table class ="table table-striped table-bordered">
		<tr><th>#</th><th>Email</th><th>Tên</th></tr>
		<tr ng-repeat="r in list">
			<td width='50px'> <input type="checkbox" ng-model="r.sel"/> </td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				<div>{{r.email}}</div>
			</td>
			<td   style='cursor:pointer' ng-click='edit(r._id)'>
				<div>{{r.name}}</div>
			</td>
		</tr>
	</table>
</div>
<ng-page></ng-page>
